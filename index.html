<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Seattle Stairways</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="wrapper">
    <div id="header"><div><img src="images/logo.png" /></div></div>
        <div id="formContainer">
        <h1>Welcome to your resource to Seattle area free workouts!</h1>
       
        <form id="userInput">
            <div id="#name"><p>Enter your name</p><input id="tbName" type="text" placeholder="Full Name"  required /></div>
            <div id="hike">
            <p><em>Please select from the following options to find the best stair workout for you.</em></p>
            <div class="formAreas">
                <p>Select a location to start your climb</p>
                <select id="neighborhood">
                <option value='north'>North Seattle</option>
                <option value='central'>Central Seattle</option>
                <option value='west'>West Seattle</option>
                <option value='south'>South Seattle</option>
                <option value='all'>All neighborhoods</option>
            </select>
            </div>
            <div class="formAreas">
             <p>Choose from a number of steps to determine level of difficulty</p>
            <select id="steps">
                <option value='249'>< 250</option>
                <option value='250'>250 plus</option>
            </select>
              
            </div>
                <div class="formAreas"> <p>Is a water view important to you? </p>
                Yes <input type="checkbox" id="view"/>
                </div>
               
            </div>
            
            <div class="submitContainer"><input type="submit" id="btnSubmit" value="Submit"/></div>
           
        </form>
    </div>
     <hr class="hrLine"/>
    </div>
    
    <script type="text/javascript" src="js/stairApp.js" ></script>
 
    
</body>
</html>
